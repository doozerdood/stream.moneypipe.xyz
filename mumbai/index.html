<script>
var stream = new Moneypipe.stream({
  web3: new Web3(window.ethereum),
  network: "Mumbai Testnet",
    chainID: "80001",
    url: "https://wandering-long-hill.matic-testnet.quiknode.pro/ddde050ca0df19b2adea277ebf74f910eeccabdf"
})
document.addEventListener("DOMContentLoaded", async () => {
  try {
    let groups = await stream.groups()
    document.querySelector(".items").innerHTML = groups.map((group) => {
      return `<a href="group#address=${group.group}">${group.title}</a>`
    }).join("")
  } catch (e) {
    alert(e.message)
  }
})
</script>
